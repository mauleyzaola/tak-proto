syntax = "proto3";
package pb;

import "group.proto";

message LabSettings {
    string baseDomain = 1;
    int32 daysToExpire = 2;
    string mailKey = 3;
    repeated string notifyAreas = 4;
    string senderAddress = 5;
    Group groupLaboratory = 7;
    Group groupPurchasing = 8;
    Group groupQA = 9;
}
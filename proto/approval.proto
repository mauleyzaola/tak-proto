syntax = "proto3";
package pb;

import "google/protobuf/timestamp.proto";
import "user.proto";

message Approval {
    string id = 1;
    google.protobuf.Timestamp date = 2;
    User user = 3;
    string batch = 4;
    ApprovalResult result = 5;
}

enum ApprovalResult {
    UNKNOWN = 0;
    APPROVED = 1;
    REJECTED = 2;
}
syntax = "proto3";
package pb;

import "google/protobuf/timestamp.proto";

message ScheduledEvent {
    string id = 1;
    string sourceId = 2;
    string name = 3;
    string event = 4;
    bool sent = 5;
    google.protobuf.Timestamp expires = 6;
}

message ScheduledEvents {
    repeated ScheduledEvent events = 1;
}
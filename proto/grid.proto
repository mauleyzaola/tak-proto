syntax = "proto3";
package pb;

import "google/protobuf/any.proto";

message GridRequest {
    int32 pageNumber = 1;
    int32 pageSize = 2;
    string query = 3;
    string sortDirection = 4;
    string sortField = 5;
}

message GridResponse {
    int32 pageNumber = 1;
    int32 pageSize = 2;
    int32 totalCount = 3;
    repeated google.protobuf.Any rows = 4;
}